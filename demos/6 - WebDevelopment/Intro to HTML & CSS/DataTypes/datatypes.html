<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Datatypes in JS</title>
  </head>
  <body
    class="d-flex justify-content-start mx-auto my-auto text-center text-white bg-dark"
  >
    <main class="row justify-content-center mx-auto my-auto vh-100">
      <h1>DataTypes:</h1>
      <ul class="my-datatype-list list-group-ps-1">
        <li class="list-group-item datatype-item">Number <span id="num-ex">ex. ()</span></li>
        <li class="list-group-item datatype-item">String <span id="num-ex">ex. ()</li>
        <li class="list-group-item datatype-item">Boolean <span id="num-ex">ex. ()</li>
        <li class="list-group-item datatype-item">Null <span id="num-ex">ex. ()</li>
        <li class="list-group-item datatype-item">Undefined <span id="num-ex">ex. ()</li>
        <li class="list-group-item datatype-item">Object <span id="num-ex">ex. ()</li>
        <li class="list-group-item datatype-item">Symbol <span id="num-ex">ex. ()</li>
      </ul>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
